<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css.css"></link>

    <script src="../lib/lists.js"></script>
    <script src="../lib/dom.js"></script>

    <script src="ui.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="game" id="game">
        <div class="game-state-placeholder"></div>
    </div>

    <div class="home" id="home">
        <div class="game-state-placeholder"></div>

        <div class="home__scores scores">
            <h2>Счет</h2>
        </div>

        <div class="home__settings settings">
            <h2>Настройки</h2>
            <div class="button-start" id="button-start">Начать игру</div>
            <div class="select">
                Выберите размер
                <select id="N">
                    <option>1</option>
                    <option>3</option>
                    <option>2</option>
                </select>
                <span>X</span>
                <select id="M">
                    <option>2</option>
                    <option>4</option>
                    <option>2</option>
                </select>
                <input type="button" id="elem" value="Подтвердить">
            </div>
        </div>

    </div>

    <div class="game-state">
        <div class="game-timer" id="game-timer"></div>
    </div>

    <div class="button-pause" id="button-pause"></div>

</body>

</html>
